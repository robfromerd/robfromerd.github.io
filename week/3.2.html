<h2 class="text-center">Code Sample <mark>3.2</mark>: <em>Let's Correct Some Common Errors</em></h2>
<p>The instructions for this exercise are in the source code.</p>      
<script type="text/plain" class="language-markup line-numbers"><!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
<!-- ERROR 1: forgetting the the forward slash in your closing title tag will kill the rest of the page -->	
    <title>ERROR 2:<strong>You can't put tags in the title element!</strong><title>
<!-- ERROR 3: forgetting to close a style block will kill your whole page -->
    <style>

</head>

<body>
<!-- ERROR 4: a leading space in the tag will kill it but a trailing one will not  -->        
   
        < h1>This won't work.</h1>
    

    
<!-- ERROR 5: forgetting the closing angle bracket will kill that element and wil mess up stuff after it  -->        
    <h2 This also won't work and in fact will not display at all!!</h2>
    
<p>This is a paragraph but it is displaying as an h2 due to the garbled h2 right above it! It is not supposed to be bold and large like an h2.</p>
<!-- ERORR 6: If an element like the em below is not not closed properly, then its effect can spread to areas you did not intend -->
<p><em>Italic word with an unclosed ending tag will cause all the stuff after it to be italic all the way down the page.</p>
<p>This is not supposed to be italic.</p>        
                                            
</body>

</html>
</script>
